<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>if 문 사용해 보기</h1>
  <script>
    var strn = prompt('출력할 단을 입력해 주세요');
    var n = Number(strn);
    if (n < 2 || n > 9) {
      console.log("2이상 9이하의 숫자를 입력해 주세요.")
    } else {
      document.write("<h2>" + n + "단 </h2>");
      for (let i = 1; i <= 9; i++) {
        var ret = n * i;
        document.write(n + "*" + i + "=" + ret + "</br>");
      }
    }
  </script>
</body>

</html>
