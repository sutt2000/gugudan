<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단 4단 구현</title>
</head>

<body>
  <h1>구구단  단 구현 </h1>
  <script>
    var strn = prompt("몇 단을 출력할까요?")
    // n에는 무자열 변수가 들어가기 때문에
    // 숫자를 바꿔줘야 한다.
    var n = Number(strn)
    console.log(n + " * 1 = " + n * 1);
    console.log(n + " * 2 = " + n * 2);
    console.log(n + " * 3 = " + n * 3);
    console.log(n + " * 4 = " + n * 4);
    console.log(n + " * 5 = " + n * 5);
    console.log(n + " * 6 = " + n * 6);
    console.log(n + " * 7 = " + n * 7);
    console.log(n + " * 8 = " + n * 8);
    console.log(n + " * 9 = " + n * 9);
  </script>

  
</body>

</html>
