<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>99dan</title>
</head>

<body>
  <h1>구구단 전체 출력</h1>
  <script>
    var result = []
    var n = 3;
    //calculate
    for (var i = 1; i <= 9; i++) {
      result[i] = n * i;
    }
    //print
    for (var i = 1; i <= 9; i++) {
      var str = "";
      str += n;
      str += " x ";
      str += i;
      str += " = ";
      str += result[i];
      document.write(str + "<br>");
    }
  </script>
</body>

</html>
